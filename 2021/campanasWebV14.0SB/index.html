<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Movistar</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="x-ua-compatible" content="IE=7">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Movistar">
    <meta name="author" content="Ing. Carlos Brito">
</head>

<body>    
    <div class="container">

        <h3>Valida Ticket</h3>

        <div data-layout="cols(120px, 150px)">
			<div class="form-label-bold">Ticket de Venta</div>
			<div><input id="edTicketValida" class="ui-widget input ticketV" type="text" style="width:150px" /></div>
			<select id="edSpeedDial" class="input-field">
				<option value="">Seleccione una op</option>
				<option value="op1">op1</option>
				<option value="op2">op2</option>
			</select>
		</div>
		
		<label id="lblTexto" ></label>
		
        <div id="div_enviar">
            <button type="button" id="transferir" class="btn btn-primary" onclick="transferir();">Transferir</button>
			<button type="button" class="btn btn-primary" onclick="prueba();">Prueba</button>
			<button type="button" id="enviar" class="btn btn-primary" >enviar</button>
        </div>
		
		</br>
		
		<div data-layout="cols(50%, 50%)">
            <div data-layout="cols(120px, 100px, 100%)">
                Info <label id="info"></label>
            </div>
        </div>

    </div>
    
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/json2.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.9.2.custom.min.js"></script>
    <script type="text/javascript" src="js/jquery.json-2.3.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
</body>
