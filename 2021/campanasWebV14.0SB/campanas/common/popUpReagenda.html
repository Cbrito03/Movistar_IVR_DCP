<div>
    <div data-layout="cols(5px, 100%)">
        <div></div>
        <div data-layout="rows(10px, 26px, 26px, 5px, 100%)">
            <div></div>
            <div data-layout="cols(130px, 100%)">
                <div class="form-label-bold" style="vertical-align:top">Nombre Cliente</div>
                <div id="nomCli" class="form-label"></div>
            </div>
            <div data-layout="cols(130px, 100%)">
                <div class="form-label-bold">Número Cliente</div>
                <div id="numCli" class="form-label"></div>
            </div>
            <div></div>
            <div data-layout="cols(50%, 1px, 50%)" class="ui-widget-content ui-corner-all">
                <div data-layout="rows(5px, 26px, 5px, 26px, 26px, 100%)">
                    <div></div>
                    <div data-layout="cols(30px, 100%)">
                        <div><input type="radio" name="tipoAgendamiento" value="INMEDIATO" /></div>
                        <div class="form-label-bold">Agendamiento Inmediato</div>
                    </div>
                    <div></div>
                    <div data-layout="cols(10px, 100%)">
                        <div></div>
                        <div class="form-label" style="text-align:center">Próxima Fecha/Hora Disponible</div>
                    </div>
                    <div data-layout="cols(10px, 100%)">
                        <div></div>
                        <div id="lbProximaFechaHora" class="form-label" style="text-align:center">To Calculate</div>
                    </div>
                    <div></div>
                </div>
                <div style="border-left: thick solid"></div>
                <div data-layout="rows(5px, 26px, 5px, 26px, 26px, 100%)">
                    <div></div>
                    <div data-layout="cols(30px, 100%)">
                        <div><input type="radio" name="tipoAgendamiento" value="MANUAL" /></div>
                        <div class="form-label-bold">Agendamiento Manual</div>
                    </div>
                    <div></div>
                    <div data-layout="cols(10px, 130px, 100px, 100%)">
                        <div></div>
                        <div class="form-label-bold">Fecha</div>
                        <div><input id="edFechaReagendamiento" type="text" style="width:70px" class="ui-widget input" readonly /></div>
                        <div></div>
                    </div>
                    <div data-layout="cols(10px, 130px, 40px, 14px, 40px, 100%)" data-layout-margins="0,0,0,0">
                        <div></div>
                        <div class="form-label-bold">Hora</div>
                        <div data-layout-margins="0,0,0,2">
                            <select id="edReagendamientoHora" class="input-field">
                                <option value="--">--</option>
                                <option value="1">09</option>
                                <option value="2">10</option>
                                <option value="3">11</option>
                                <option value="4">12</option>
                                <option value="5">13</option>
                                <option value="6">14</option>
                                <option value="7">15</option>
                                <option value="8">16</option>
                                <option value="9">17</option>
                                <option value="10">18</option>
                                <option value="11">19</option>
                                <option value="12">20</option>
                            </select>
                        </div>
                        <div class="form-label" data-layout-margins="4,4,0,0">:</div>
                        <div data-layout-margins="0,0,0,2">
                            <select id="edReagendamientoMinutos" class="input-field">
                                <option value="--">--</option>
                                <option value="1">00</option>
                                <option value="2">05</option>
                                <option value="3">10</option>
                                <option value="4">15</option>
                                <option value="5">20</option>
                                <option value="6">25</option>
                                <option value="7">30</option>
                                <option value="8">35</option>
                                <option value="9">40</option>
                                <option value="10">45</option>
                                <option value="11">50</option>
                                <option value="12">55</option>
                            </select>
                        </div>
                        <div></div>
                    </div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</div>
